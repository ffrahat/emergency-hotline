<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>

    <!-- font awsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vanilia Css LInk  -->
     <link rel="stylesheet" href="style.css">

    <!-- DaisyUi Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind Css Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Heading Start Here -->
     <header class="w-full py-2 px-[3%] sm:px-[5%]">
        <nav class="header-containar flex items-center justify-between ">
            <div class="logo-side flex items-center gap-1 sm:gap-2">
                <img class="w-[40px] h-[40px] sm:h-[70px] sm:w-[70px] mr-2" src="./assets/logo.png" alt="">
                <h1 class="font-bold text-[18px] sm:text-3xl text-[#006747]">Emergency <br> Services</h1>
            </div>

            <div class="button-side">
                <button class="btn rounded-4xl bg-[#ecfff0] py-1 px-3">
                    <span>0</span>
                    <img class="w-[16px] sm:w-[25px] " src="./assets/heart.png" alt="">
                </button>

                <button class="btn rounded-4xl bg-[#ecfff0] py-1 px-3 mx-1 sm:mx-2">
                    <span>100</span>
                    <img class=" w-[16px] sm:w-[25px]"  src="./assets/coin.png" alt="">
                </button>

                <button class="btn rounded-4xl bg-[#ecfff0] py-1 px-3">
                    <span>2</span> 
                    copy
                </button>
            </div>
        </nav>
     </header>

     
     <!-- Main Start header -->
      <main>

        <section class="primary-padding top-heading p-4 bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]  flex items-center justify-center text-center" >

            <div class="top-heading-container text-white ">
                <img class="w-[100px] mx-auto mb-2" src="./assets/logo-dark.png" alt="">
                <h1 class="text-[40px]">Emergency Service Directory</h1>
                <p class="text-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>



        </section>


        <!-- Section 3 start -->

        <section class="section-2">
            <div class="section2-container">

                <div class="box w-[350px] p-5 border">
                    <div class="">
                        <div class="box-img">
                            <img class="w-[30px] mb-2" src="./assets/emergency.png" alt="">
                        </div>

                        <div class="box-heart-like">

                        </div>
                    </div>


                    <div class="box-text mb-2">
                        <h1 class="text-2xl font-semibold mb-2">Fire Service Number</h1>
                        <p class="text-gray-400 text-xl mb-2">Fire Service</p>
                        <h1 class="text-2xl font-semibold mb-2">999</h1>
                        <button class="btn rounded-[20px] mb-2">Fire</button>
                    </div>
                    <div class="box-btn flex gap-2 items-center justify-between">
                        <button class="btn w-1/2">Copy</button>
                        <button class="btn w-1/2 text-white bg-[#00A63E]">
                            <i class="fa-solid fa-phone"></i>
                            Call</button>
                    </div>
                </div>

            </div>
        </section>




      </main>

</body>
</html>
